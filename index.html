<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Session</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            margin: 5px;
        }
        h2{
            padding: 5px;
            color: white;
            background-color: orange;
        }
        h2:hover{
            background-color: crimson;
            cursor: pointer;
        }
        input:focus{
            background: cyan;
            color: white;
        }
        h2::after{
            content: "i am after";
        }
    </style>
</head>

<body>
    <div class="parent">
        <h2>i am a heading</h2>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem explicabo harum tenetur officia molestiae aliquam delectus provident, iste sunt cumque.</div>
        <input type="text">
    </div>
</body>

</html>
