<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Session</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            margin: 5px;
        }
        /* body{
            display: flex;
            align-items: center;
            justify-content: center;
        } */
        div.parent{
            background: black;
            min-height: 200px;
        }
        div.child{
            background: yellow;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0, 1.32, 1,-0.36);
            transition-delay: 2s;
           
        }
        div.parent:hover div.child{
            background-color: red;
            /* transform: rotateY(90deg); */
            /* transform: scale(0.5); */
            transform: translateX(500px);
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        
       
    </div>
</body>

</html>
